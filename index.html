<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Voice Assistant</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .assistant-container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: #282828;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .language-selector button {
            background: #444;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: #fff;
            margin: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .language-selector button:hover {
            background: #666;
        }
        .header {
            font-size: 1.5em;
            margin-bottom: 10px;
            animation: fadeIn 1.5s;
        }
        .caption {
            margin-bottom: 15px;
            animation: fadeIn 2s;
        }
        .text-input {
            margin-bottom: 15px;
        }
        .text-input input {
            padding: 10px;
            width: 70%;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            outline: none;
        }
        .text-input button {
            padding: 10px 15px;
            background: #008cba;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        .text-input button:hover {
            background: #005f5f;
        }
        .response-frame {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            display: none;
            animation: slideIn 0.5s;
        }
        .response-content p {
            margin: 0;
            padding: 10px;
            font-size: 1.2em;
        }
        .response-content button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #666;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        .response-content button:hover {
            background: #444;
        }
        .listening-indicator {
            display: none;
            margin-top: 15px;
            font-size: 1.2em;
            color: #00ff00;
        }
        .input-suggestions button {
            background: #444;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            margin: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .input-suggestions button:hover {
            background: #666;
        }
        .waveform {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            height: 50px;
            width: 100%;
            max-width: 500px;
            opacity: 0.7;
            display: none;
        }
        .waveform div {
            height: 100%;
            width: 3px;
            background-color: #00ff00;
            margin: 0 1px;
            display: inline-block;
            animation: waveform 1s infinite;
        }
        .waveform div:nth-child(2n) {
            animation-delay: 0.2s;
        }
        .waveform div:nth-child(3n) {
            animation-delay: 0.4s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes waveform {
            0%, 100% { height: 20%; }
            50% { height: 100%; }
        }
    </style>
</head>
<body>
    <div class="assistant-container">
        <div class="language-selector">
            <button onclick="setLanguage('ne')">नेपाली</button>
            <button onclick="setLanguage('en')">English</button>
        </div>
        <div class="header" id="header">Hello! How can I help you today?</div>
        <div id="caption" class="caption">Please tell me your name.</div>
        <div class="text-input">
            <input type="text" id="text-input" placeholder="Type your question here...">
            <button onclick="handleTextInput()">Ask</button>
        </div>
        <div id="response-frame" class="response-frame">
            <div class="response-content">
                <p id="response-message">Your message will appear here</p>
                <button onclick="closeResponse()">OK</button>
            </div>
        </div>
        <div id="listening" class="listening-indicator">Listening...</div>
        <div id="suggestions" class="input-suggestions"></div>
        <div class="waveform" id="waveform">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        const synthesis = window.speechSynthesis;
        let userName = localStorage.getItem('userName') || '';
        let language = localStorage.getItem('language') || 'en';
        let isListening = false;
        let isFirstVisit = !userName;
        let responseFrame = document.getElementById('response-frame');
        let responseMessage = document.getElementById('response-message');
        let caption = document.getElementById('caption');
        let listeningIndicator = document.getElementById('listening');
        let suggestionsContainer = document.getElementById('suggestions');
        let textInput = document.getElementById('text-input');
        let waveform = document.getElementById('waveform');

        recognition.interimResults = false;
        recognition.continuous = false;
        recognition.lang = language === 'ne' ? 'ne-NP' : 'en-US';

        if (userName) {
            greetUser();
        } else {
            requestUserName();
        }

        function setLanguage(lang) {
            language = lang;
            localStorage.setItem('language', language);
            recognition.lang = lang === 'ne' ? 'ne-NP' : 'en-US';
            updateText(language);
        }

        function updateText(lang) {
            if (lang === 'ne') {
                document.getElementById('header').textContent = 'नमस्ते! तपाईंलाई म कसरी मद्दत गर्न सक्छु?';
                caption.textContent = isFirstVisit ? 'तपाईंको नाम बताउनुहोस्।' : `फेरी स्वागत छ, ${userName}! के म तपाईंलाई मद्दत गर्न सक्छु?`;
            } else {
                document.getElementById('header').textContent = 'Hello! How can I help you today?';
                caption.textContent = isFirstVisit ? 'Please tell me your name.' : `Welcome back, ${userName}! How can I assist you today?`;
            }
        }

        function speak(text) {
            let utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = language === 'ne' ? 'ne-NP' : 'en-US';
            synthesis.speak(utterance);
        }

        function startListening() {
            if (isListening) return;
            isListening = true;
            listeningIndicator.style.display = 'block';
            waveform.style.display = 'block';
            recognition.start();
        }

        function stopListening() {
            if (!isListening) return;
            isListening = false;
            listeningIndicator.style.display = 'none';
            waveform.style.display = 'none';
            recognition.stop();
        }

        function handleVoiceCommand(command) {
            if (!userName) {
                userName = command;
                localStorage.setItem('userName', userName);
                greetUser();
            } else {
                processCommand(command);
            }
        }

        function greetUser() {
            let greeting = language === 'ne' ? `नमस्ते, ${userName}! तपाईंलाई कसरी मद्दत गर्न सक्छु?` : `Hello, ${userName}! How can I help you today?`;
            caption.textContent = greeting;
            speak(greeting);
            startListening();
        }

        function requestUserName() {
            caption.textContent = language === 'ne' ? 'तपाईंको नाम बताउनुहोस्।' : 'Please tell me your name.';
            speak(caption.textContent);
            startListening();
        }

        recognition.onresult = function(event) {
            let transcript = event.results[0][0].transcript.trim();
            handleVoiceCommand(transcript);
            stopListening();
        };

        recognition.onend = function() {
            stopListening();
        };

        function processCommand(command) {
            let response;
            switch (command.toLowerCase()) {
                case 'time':
                    response = new Date().toLocaleTimeString();
                    break;
                case 'date':
                    response = new Date().toLocaleDateString();
                    break;
                case 'how are you':
                    response = language === 'ne' ? 'म राम्रो छु, धन्यवाद। तपाईंलाई कस्तो छ?' : 'I am good, thank you. How are you?';
                    break;
                default:
                    response = language === 'ne' ? 'मलाई बुझिएन। कृपया फेरि प्रयास गर्नुहोस्।' : 'I did not understand that. Please try again.';
                    break;
            }
            showResponse(response);
            speak(response);
            startListening();
        }

        function showResponse(text) {
            responseMessage.textContent = text;
            responseFrame.style.display = 'block';
        }

        function closeResponse() {
            responseFrame.style.display = 'none';
            textInput.value = '';
        }

        function handleTextInput() {
            let text = textInput.value.trim();
            if (text) {
                handleVoiceCommand(text);
            }
        }
    </script>
</body>
</html>
