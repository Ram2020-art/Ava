<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Voice Assistant</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .assistant-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 30px;
            border-radius: 15px;
            background-color: #333;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1s ease-in-out;
        }

        .header {
            font-size: 1.8em;
            margin-bottom: 25px;
            animation: slideIn 1s ease-in-out;
        }

        .caption {
            font-size: 1.4em;
            margin-bottom: 25px;
            animation: slideIn 1s ease-in-out 0.2s;
        }

        .response-frame {
            display: none;
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            background-color: #444;
            animation: slideIn 1s ease-in-out 0.4s;
        }

        .listening-indicator {
            margin-top: 25px;
            font-size: 1.3em;
            color: #00ff00;
            animation: pulse 1s infinite;
        }

        .language-selector {
            margin-bottom: 25px;
            animation: fadeIn 1s ease-in-out;
        }

        .language-selector button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 12px 25px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .language-selector button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="assistant-container">
        <div class="language-selector">
            <button onclick="setLanguage('ne')">नेपाली</button>
            <button onclick="setLanguage('en')">English</button>
        </div>
        <div class="header" id="header">Hello! How can I help you today?</div>
        <div id="caption" class="caption">Please tell me your name.</div>
        <div id="response-frame" class="response-frame">
            <p id="response-message">Your message will appear here</p>
        </div>
        <div id="listening" class="listening-indicator">Listening...</div>
    </div>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        const synthesis = window.speechSynthesis;

        let userName = '';
        let language = 'en'; // Default language

        recognition.interimResults = false;
        recognition.continuous = false;

        function setLanguage(lang) {
            language = lang;
            recognition.lang = lang === 'ne' ? 'ne-NP' : 'en-US';
            updateText(language);
            startListening();
        }

        function updateText(lang) {
            if (lang === 'ne') {
                document.getElementById('header').textContent = 'नमस्ते! तपाईंलाई म कसरी मद्दत गर्न सक्छु?';
                document.getElementById('caption').textContent = 'तपाईंको नाम बताउनुहोस्।';
            } else {
                document.getElementById('header').textContent = 'Hello! How can I help you today?';
                document.getElementById('caption').textContent = 'Please tell me your name.';
            }
            speak(document.getElementById('caption').textContent);
            startListening();
        }

        function speak(text) {
            let utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = language === 'ne' ? 'ne-NP' : 'en-US';
            synthesis.speak(utterance);
        }

        function startListening() {
            recognition.start();
        }

        function stopListening() {
            recognition.stop();
        }

        recognition.onresult = function (event) {
            let transcript = event.results[0][0].transcript.trim();
            handleVoiceCommand(transcript);
            stopListening();
        };

        recognition.onend = function () {
            startListening();
        };

        function handleVoiceCommand(command) {
            if (!userName) {
                userName = command;
                let greeting = language === 'ne' ? `नमस्ते, ${userName}! तपाईंलाई कसरी मद्दत गर्न सक्छु?` : `Hello, ${userName}! How can I help you today?`;
                document.getElementById('caption').textContent = greeting;
                speak(greeting);
            } else {
                processCommand(command);
            }
        }

        function processCommand(command) {
            let response;
            switch (command.toLowerCase()) {
                case 'time':
                    response = new Date().toLocaleTimeString();
                    break;
                case 'date':
                    response = new Date().toLocaleDateString();
                    break;
                case 'how are you':
                    response = language === 'ne' ? 'म राम्रो छु, धन्यवाद। तपाईंलाई कस्तो छ?' : 'I am good, thank you. How are you?';
                    break;
                case 'thank you':
                    response = language === 'ne' ? 'तपाईंलाई स्वागत छ।' : 'You\'re welcome.';
                    break;
                case 'goodbye':
                    response = language === 'ne' ? 'अलविदा!' : 'Goodbye!';
                    break;
                default:
                    response = language === 'ne' ? 'मलाई बुझिएन। कृपया फेरि प्रयास गर्नुहोस्।' : 'I did not understand that. Please try again.';
                    break;
            }
            showResponse(response);
            speak(response);
        }

        function showResponse(text) {
            document.getElementById('response-message').textContent = text;
            document.getElementById('response-frame').style.display = 'block';
            setTimeout(() => {
                document.getElementById('response-frame').style.display = 'none';
            }, 3000); // Hide response after 3 seconds
        }

        // Initialize
        setLanguage('en'); // Start with English
    </script>
</body>

</html>
