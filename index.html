<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Voice Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #eee;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        header {
            margin-bottom: 20px;
        }
        button {
            background-color: #444;
            color: #eee;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        textarea {
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            animation: fadeIn 1s;
        }
        #suggestions {
            margin-top: 10px;
            font-size: 16px;
            color: #ddd;
        }
        #timeout-notification {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 600px) {
            textarea {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button id="lang-toggle">EN</button>
            <h1>Voice Assistant</h1>
        </header>
        <main>
            <p id="prompt">Please tell me your name:</p>
            <textarea id="text-input" placeholder="Type your name here..."></textarea>
            <button id="voice-button">üéôÔ∏è</button>
            <div id="response"></div>
            <div id="suggestions"></div>
        </main>
        <footer>
            <div id="timeout-notification">No input detected. Please try again.</div>
        </footer>
    </div>

    <script>
        let language = 'en'; // Default language
        const promptText = {
            en: "Please tell me your name:",
            ne: "‡§ï‡•É‡§™‡§Ø‡§æ ‡§Ü‡§´‡•ç‡§®‡•ã ‡§®‡§æ‡§Æ ‡§≠‡§®‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç:"
        };
        const responseText = {
            en: "Hello, ",
            ne: "‡§®‡§Æ‡§∏‡•ç‡§§‡•á, "
        };

        const promptElement = document.getElementById('prompt');
        const responseDiv = document.getElementById('response');
        const textInput = document.getElementById('text-input');
        const voiceButton = document.getElementById('voice-button');
        const timeoutNotification = document.getElementById('timeout-notification');
        const suggestionsDiv = document.getElementById('suggestions');
        const langToggle = document.getElementById('lang-toggle');

        let timeoutId;

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            textInput.value = transcript;
            handleTextInput();
        };

        recognition.onerror = (event) => console.error('Speech recognition error:', event.error);

        voiceButton.addEventListener('click', () => {
            recognition.start();
        });

        textInput.addEventListener('input', () => {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                timeoutNotification.style.display = 'block';
            }, 5000);
            handleTextInput();
        });

        langToggle.addEventListener('click', () => {
            language = (language === 'en') ? 'ne' : 'en';
            langToggle.textContent = (language === 'en') ? 'EN' : 'NE';
            promptElement.textContent = promptText[language];
            handleTextInput();
        });

        function handleTextInput() {
            clearTimeout(timeoutId);
            timeoutNotification.style.display = 'none';

            const userName = textInput.value.trim();
            if (userName) {
                const greeting = responseText[language] + userName + '!';
                responseDiv.textContent = greeting;
                speakText(greeting);
                updateSuggestions(userName);
            }
        }

        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = (language === 'en') ? 'en-US' : 'ne-NP';
            window.speechSynthesis.speak(utterance);
        }

        function updateSuggestions(input) {
            // Simulated suggestions based on the input
            const suggestions = [
                `Did you mean ${input}?`,
                `How about ${input}?`,
                `Try ${input} instead.`
            ];
            suggestionsDiv.innerHTML = suggestions.map(s => `<p>${s}</p>`).join('');
        }

        // Initialize with prompt text
        promptElement.textContent = promptText[language];
    </script>
</body>
</html>
