<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #eee;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            background: #333;
            padding: 20px;
            border-radius: 10px;
        }
        header {
            margin-bottom: 20px;
        }
        button {
            background-color: #444;
            color: #eee;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        textarea {
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            animation: fadeIn 1s;
        }
        #suggestions {
            margin-top: 10px;
            font-size: 16px;
            color: #ddd;
        }
        #timeout-notification {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 600px) {
            textarea {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Chatbot Assistant</h1>
        </header>
        <main>
            <p id="prompt">Say "Hello" or type your message below:</p>
            <textarea id="text-input" placeholder="Type your message here..."></textarea>
            <button id="voice-button">üéôÔ∏è</button>
            <div id="response"></div>
            <div id="suggestions"></div>
        </main>
        <footer>
            <div id="timeout-notification">No input detected. Please try again.</div>
        </footer>
    </div>

    <script>
        let hasGreeted = false; // Flag to track if the user has been greeted
        const promptText = "Say 'Hello' or type your message below:";
        const greetingText = "Hello! How can I assist you today?";

        const promptElement = document.getElementById('prompt');
        const responseDiv = document.getElementById('response');
        const textInput = document.getElementById('text-input');
        const voiceButton = document.getElementById('voice-button');
        const timeoutNotification = document.getElementById('timeout-notification');
        const suggestionsDiv = document.getElementById('suggestions');

        let timeoutId;

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            textInput.value = transcript;
            handleTextInput();
        };

        recognition.onerror = (event) => console.error('Speech recognition error:', event.error);

        voiceButton.addEventListener('click', () => {
            recognition.start();
        });

        textInput.addEventListener('input', () => {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                timeoutNotification.style.display = 'block';
            }, 5000);
            handleTextInput();
        });

        function handleTextInput() {
            clearTimeout(timeoutId);
            timeoutNotification.style.display = 'none';

            const userInput = textInput.value.trim().toLowerCase();
            if (userInput) {
                if (!hasGreeted) {
                    const greeting = greetingText;
                    responseDiv.textContent = greeting;
                    speakText(greeting);
                    hasGreeted = true;
                } else {
                    const response = `You said: ${userInput}`;
                    responseDiv.textContent = response;
                    speakText(response);
                    updateSuggestions(userInput);
                }
            }
        }

        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            window.speechSynthesis.speak(utterance);
        }

        function updateSuggestions(input) {
            // Simulated suggestions based on the input
            const suggestions = [
                `Did you mean "${input}"?`,
                `How about "${input}"?`,
                `Try "${input}" instead.`
            ];
            suggestionsDiv.innerHTML = suggestions.map(s => `<p>${s}</p>`).join('');
        }

        // Initial prompt
        promptElement.textContent = promptText;
    </script>
</body>
</html>
