<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Voice Assistant</title>
    <style>
        /* Add your advanced CSS styling and animations here */
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .assistant-container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            text-align: center;
        }

        .language-selector button {
            background: #444;
            color: #fff;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .language-selector button:hover {
            background: #555;
        }

        .listening-indicator {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #00ff00;
        }

        .response-frame {
            display: none;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="assistant-container">
        <div class="language-selector">
            <button onclick="setLanguage('ne')">नेपाली</button>
            <button onclick="setLanguage('en')">English</button>
        </div>
        <div class="header" id="header">Hello! How can I help you today?</div>
        <div id="caption" class="caption">Please tell me your name.</div>
        <div id="response-frame" class="response-frame">
            <p id="response-message">Your message will appear here</p>
        </div>
        <div id="listening" class="listening-indicator">Listening...</div>
    </div>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        const synthesis = window.speechSynthesis;

        let userName = '';
        let language = 'en'; // Default language

        recognition.interimResults = false;
        recognition.continuous = false;

        function setLanguage(lang) {
            language = lang;
            recognition.lang = lang === 'ne' ? 'ne-NP' : 'en-US';
            updateText(language);
            startListening();
        }

        function updateText(lang) {
            if (lang === 'ne') {
                document.getElementById('header').textContent = 'नमस्ते! तपाईंलाई म कसरी मद्दत गर्न सक्छु?';
                document.getElementById('caption').textContent = 'तपाईंको नाम बताउनुहोस्।';
            } else {
                document.getElementById('header').textContent = 'Hello! How can I help you today?';
                document.getElementById('caption').textContent = 'Please tell me your name.';
            }
            speak(document.getElementById('caption').textContent);
            startListening();
        }

        function speak(text) {
            let utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = language === 'ne' ? 'ne-NP' : 'en-US';
            synthesis.speak(utterance);
        }

        function startListening() {
            recognition.start();
        }

        function stopListening() {
            recognition.stop();
        }

        recognition.onresult = function (event) {
            let transcript = event.results[0][0].transcript.trim();
            handleVoiceCommand(transcript);
            stopListening();
        };

        recognition.onend = function () {
            startListening();
        };

        async function handleVoiceCommand(command) {
            if (!userName) {
                userName = command;
                let greeting = language === 'ne' ? `नमस्ते, ${userName}! तपाईंलाई कसरी मद्दत गर्न सक्छु?` : `Hello, ${userName}! How can I help you today?`;
                document.getElementById('caption').textContent = greeting;
                speak(greeting);
            } else {
                const response = await fetch(`/api/assistant?command=${encodeURIComponent(command)}&lang=${language}`);
                const data = await response.json();
                showResponse(data.message);
                speak(data.message);
            }
        }

        function showResponse(text) {
            document.getElementById('response-message').textContent = text;
            document.getElementById('response-frame').style.display = 'block';
            setTimeout(() => {
                document.getElementById('response-frame').style.display = 'none';
            }, 3000); // Hide response after 3 seconds
        }

        // Initialize
        setLanguage('en'); // Start with English
    </script>
</body>

</html>
