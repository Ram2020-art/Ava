<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Voice Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .assistant-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      box-sizing: border-box;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease-out;
    }

    .caption-frame, .response-frame {
      width: 100%;
      padding: 20px;
      border-radius: 10px;
      background-color: #333;
      text-align: center;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }

    .response-frame {
      display: none;
      font-size: 18px;
      opacity: 0;
      transform: translateY(20px);
    }

    .caption-frame {
      font-size: 16px;
      opacity: 1;
      transform: translateY(0);
    }

    .suggestions-frame {
      position: absolute;
      bottom: 20px;
      width: calc(100% - 40px);
      background-color: rgba(0, 0, 0, 0.9);
      color: #e0e0e0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 -2px 10px rgba(255, 255, 255, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      max-height: 50%;
      overflow-y: auto;
      transition: opacity 0.5s ease-in-out;
      opacity: 0;
    }

    .suggestions-frame.show {
      opacity: 1;
    }

    .suggestions-frame > .suggestions > button {
      background: #444;
      border: none;
      color: #e0e0e0;
      padding: 12px;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      text-align: left;
      font-size: 16px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .suggestions-frame > .suggestions > button:hover {
      background: #555;
      transform: scale(1.02);
    }

    .suggestions-frame > .suggestions > button:active {
      background: #666;
      transform: scale(0.98);
    }

    @media (max-width: 600px) {
      .caption-frame, .response-frame {
        padding: 15px;
        font-size: 14px;
      }

      .suggestions-frame > .suggestions > button {
        font-size: 14px;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="assistant-container">
    <div class="caption-frame" id="caption-frame">
      Say something...
    </div>
    <div class="response-frame" id="response-frame">
      Processing...
    </div>
    <div class="suggestions-frame" id="suggestions-frame">
      <div class="suggestions"></div>
    </div>
  </div>

  <script>
    if (!('webkitSpeechRecognition' in window) || !('speechSynthesis' in window)) {
      alert('Speech recognition or synthesis not supported in this browser.');
    }

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    const synthesis = window.speechSynthesis;
    const responseFrame = document.getElementById('response-frame');
    const captionFrame = document.getElementById('caption-frame');
    const suggestionsFrame = document.getElementById('suggestions-frame');
    const suggestionsContainer = suggestionsFrame.querySelector('.suggestions');

    recognition.interimResults = true;
    recognition.lang = 'en-US';
    recognition.continuous = true;

    let isListening = false;
    let currentCommand = '';
    let silenceTimeout;
    let userName = '';

    const responses = {
      greeting: (name) => `Hey there, ${name}! How are you today?`,
      about: 'We are a company dedicated to providing innovative solutions. For more details, visit our website.',
      services: 'We offer a range of services including web development, mobile app development, and digital marketing.',
      contact: 'You can contact us through our website\'s contact form or email us at contact@rammijar.com.np.',
      support: 'For support, please visit our support page or email us directly.',
      faq: 'Frequently asked questions are available on our FAQ page.',
      noInput: 'I didn’t hear anything. Can you please repeat?',
      fallback: 'I’m not sure about that. Can you please provide more details?'
    };

    function updateCaption(text) {
      captionFrame.textContent = text;
      captionFrame.style.opacity = '1';
      captionFrame.style.transform = 'translateY(0)';
    }

    function updateSuggestions(commands) {
      suggestionsContainer.innerHTML = '';
      commands.forEach(command => {
        const button = document.createElement('button');
        button.textContent = command;
        button.onclick = () => {
          processCommand(command.toLowerCase());
        };
        suggestionsContainer.appendChild(button);
      });
      suggestionsFrame.classList.add('show');
    }

    function processCommand(command) {
      let responseText = responses.fallback;

      if (command.includes('about')) {
        responseText = responses.about;
      } else if (command.includes('services')) {
        responseText = responses.services;
      } else if (command.includes('contact')) {
        responseText = responses.contact;
      } else if (command.includes('support')) {
        responseText = responses.support;
      } else if (command.includes('faq')) {
        responseText = responses.faq;
      }

      return responseText;
    }

    function handleVoiceCommand(command) {
      let responseText = '';

      if (!userName) {
        userName = command;
        responseText = responses.greeting(userName);
        updateCaption(`Nice to meet you, ${userName}.`);
      } else {
        responseText = processCommand(command);
        updateCaption(`You said: ${command}`);
      }

      responseFrame.textContent = 'Processing...';
      responseFrame.style.opacity = '1';
      responseFrame.style.transform = 'translateY(0)';

      if (synthesis.speaking) {
        synthesis.cancel();
      }

      const utterance = new SpeechSynthesisUtterance(responseText);
      utterance.pitch = 1.1;
      utterance.rate = 1;
      synthesis.speak(utterance);

      utterance.onend = () => {
        responseFrame.style.opacity = '0';
        responseFrame.style.transform = 'translateY(20px)';
        captionFrame.textContent = '';
        suggestionsFrame.classList.remove('show');
        startListening();
      };

      clearTimeout(silenceTimeout);
    }

    function handleNoInput() {
      updateCaption(responses.noInput);
      responseFrame.textContent = 'Processing...';
      responseFrame.style.opacity = '1';
      responseFrame.style.transform = 'translateY(0)';
      const utterance = new SpeechSynthesisUtterance(responses.noInput);
      synthesis.speak(utterance);
      utterance.onend = () => {
        responseFrame.style.opacity = '0';
        responseFrame.style.transform = 'translateY(20px)';
        captionFrame.textContent = '';
        suggestionsFrame.classList.remove('show');
        startListening();
      };
    }

    function startListening() {
      if (isListening) return;

      isListening = true;
      recognition.start();
      captionFrame.textContent = 'Listening...';
      suggestionsFrame.classList.remove('show');

      recognition.onresult = (event) => {
        let transcript = '';
        for (const result of event.results) {
          transcript += result[0].transcript;
        }
        currentCommand = transcript.toLowerCase();

        if (userName) {
          handleVoiceCommand(currentCommand);
        } else {
          handleVoiceCommand(currentCommand);
        }

        if (event.results[0].isFinal) {
          isListening = false;
        }
      };

      recognition.onspeechend = () => {
        clearTimeout(silenceTimeout);
        silenceTimeout = setTimeout(() => {
          recognition.stop();
          isListening = false;
          handleNoInput();
        }, 5000);
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        startListening();
      };
    }

    startListening();
  </script>
</body>
</html>
