<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Voice Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1c1c1c;
            color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .assistant-container {
            max-width: 600px;
            width: 100%;
            background: #292929;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            text-align: center;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .language-selector button {
            background-color: #444;
            color: #eee;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease;
        }
        .language-selector button:hover {
            background-color: #666;
        }
        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .caption {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .text-input input {
            width: 70%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
            background-color: #3c3c3c;
            color: #eee;
            transition: background-color 0.3s ease;
        }
        .text-input input:focus {
            background-color: #555;
            outline: none;
        }
        .text-input button {
            background-color: #444;
            color: #eee;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .text-input button:hover {
            background-color: #666;
        }
        .response-frame {
            display: none;
            background: #444;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            animation: slideIn 1s ease forwards;
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .response-frame.active {
            display: block;
        }
        .listening-indicator {
            margin-top: 10px;
            font-size: 16px;
            color: #aaa;
            display: none;
        }
        .listening-indicator.active {
            display: block;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .input-suggestions {
            margin-top: 20px;
        }
        .input-suggestions .suggestion-button {
            background-color: #555;
            color: #eee;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease;
        }
        .input-suggestions .suggestion-button:hover {
            background-color: #777;
        }
        .voice-visualizer {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            height: 50px;
            background: linear-gradient(90deg, #ff6f61, #ffbc61, #ffe861);
            border-radius: 25px;
            opacity: 0;
            transform: scale(0.8);
            animation: visualizerFadeIn 1s ease forwards;
        }
        @keyframes visualizerFadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="assistant-container">
        <div class="language-selector">
            <button onclick="setLanguage('ne')">नेपाली</button>
            <button onclick="setLanguage('en')">English</button>
        </div>
        <div class="header" id="header">Hello! How can I help you today?</div>
        <div id="caption" class="caption">Please tell me your name.</div>
        <div class="text-input">
            <input type="text" id="text-input" placeholder="Type your question here...">
            <button onclick="handleTextInput()">Ask</button>
        </div>
        <div id="response-frame" class="response-frame">
            <div class="response-content">
                <p id="response-message">Your message will appear here</p>
                <button onclick="closeResponse()">OK</button>
            </div>
        </div>
        <div id="listening" class="listening-indicator">Listening...</div>
        <div id="suggestions" class="input-suggestions"></div>
        <div class="voice-visualizer" id="voice-visualizer"></div>
    </div>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        const synthesis = window.speechSynthesis;

        let userName = '';
        let isListening = false;
        let responseFrame = document.getElementById('response-frame');
        let responseMessage = document.getElementById('response-message');
        let caption = document.getElementById('caption');
        let listeningIndicator = document.getElementById('listening');
        let suggestionsContainer = document.getElementById('suggestions');
        let textInput = document.getElementById('text-input');
        let voiceVisualizer = document.getElementById('voice-visualizer');
        let language = 'en'; // Default language

        recognition.interimResults = false;
        recognition.continuous = false;

        function setLanguage(lang) {
            language = lang;
            recognition.lang = lang === 'ne' ? 'ne-NP' : 'en-US';
            updateText(language);
            startListening();
        }

        function updateText(lang) {
            if (lang === 'ne') {
                document.getElementById('header').textContent = 'नमस्ते! तपाईंलाई म कसरी मद्दत गर्न सक्छु?';
                caption.textContent = 'तपाईंको नाम बताउनुहोस्।';
            } else {
                document.getElementById('header').textContent = 'Hello! How can I help you today?';
                caption.textContent = 'Please tell me your name.';
            }
        }

        function speak(text) {
            let utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = language === 'ne' ? 'ne-NP' : 'en-US';
            synthesis.speak(utterance);
        }

        function startListening() {
            if (isListening) return;
            isListening = true;
            listeningIndicator.classList.add('active');
            voiceVisualizer.style.opacity = '1';
            recognition.start();
        }

        function stopListening() {
            if (!isListening) return;
            isListening = false;
            listeningIndicator.classList.remove('active');
            voiceVisualizer.style.opacity = '0';
            recognition.stop();
        }

        function handleVoiceCommand(command) {
            if (!userName) {
                userName = command;
                let greeting = language === 'ne' ? `नमस्ते, ${userName}! तपाईंलाई कसरी मद्दत गर्न सक्छु?` : `Hello, ${userName}! How can I help you today?`;
                caption.textContent = greeting;
                speak(greeting);
            } else {
                let responseText = '';
                let suggestions = [];
                if (command.toLowerCase().includes('good morning')) {
                    responseText = language === 'ne' ? 'सुप्रभात! के म तपाईंलाई केहि मद्दत गर्न सक्छु?' : 'Good morning! How can I assist you today?';
                    suggestions = [language === 'ne' ? 'मलाई मौसम बताउनुहोस्' : 'Tell me the weather', language === 'ne' ? 'मलाई समाचार बताउनुहोस्' : 'Tell me the news'];
                } else if (command.toLowerCase().includes('thank you')) {
                    responseText = language === 'ne' ? 'धन्यवाद! तपाईलाई अझै केहि चाहिन्छ भने मलाई भन्नुहोस्।' : 'Thank you! If you need anything else, just let me know.';
                } else {
                    responseText = language === 'ne' ? 'माफ गर्नुहोस्, मैले बुझिन। कृपया पुन: प्रयास गर्नुहोस्।' : 'Sorry, I didn’t understand that. Please try again.';
                }

                showResponse(responseText, suggestions);
                speak(responseText);
            }
        }

        function handleTextInput() {
            let inputText = textInput.value.trim();
            if (inputText) {
                handleVoiceCommand(inputText);
                textInput.value = '';
            }
        }

        function showResponse(message, suggestions) {
            responseMessage.textContent = message;
            responseFrame.classList.add('active');
            if (suggestions.length > 0) {
                suggestionsContainer.innerHTML = '';
                suggestions.forEach(suggestion => {
                    let button = document.createElement('button');
                    button.textContent = suggestion;
                    button.className = 'suggestion-button';
                    button.onclick = () => handleVoiceCommand(suggestion);
                    suggestionsContainer.appendChild(button);
                });
            }
        }

        function closeResponse() {
            responseFrame.classList.remove('active');
            suggestionsContainer.innerHTML = '';
        }

        recognition.onresult = function(event) {
            const command = event.results[0][0].transcript;
            stopListening();
            handleVoiceCommand(command);
        }

        recognition.onend = function() {
            stopListening();
        }
    </script>
</body>
</html>
