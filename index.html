<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Assistant in Nepali</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .assistant-container {
      text-align: center;
      max-width: 600px;
      width: 100%;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .caption-frame, .response-frame {
      margin: 10px 0;
      padding: 10px;
      background: #333;
      border-radius: 5px;
      color: #fff;
      font-size: 1.2em;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s, transform 0.5s;
    }
    .caption-frame.show, .response-frame.show {
      opacity: 1;
      transform: translateY(0);
    }
    .suggestions-frame {
      margin-top: 20px;
      display: none;
    }
    .suggestions-frame.show {
      display: block;
    }
    .suggestions-frame .suggestions button {
      background: #444;
      border: none;
      color: #fff;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    .suggestions-frame .suggestions button:hover {
      background: #555;
    }
    .loading {
      font-size: 1.2em;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="assistant-container">
    <div class="caption-frame" id="caption-frame">
      तपाईलाई नमस्कार भन्नुहोस्...
    </div>
    <div class="response-frame" id="response-frame">
      प्रक्रिया गर्दैछ...
    </div>
    <div class="suggestions-frame" id="suggestions-frame">
      <div class="suggestions"></div>
    </div>
    <div class="loading" id="loading-frame">
      सुन्दै छ...
    </div>
  </div>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    const synthesis = window.speechSynthesis;
    const responseFrame = document.getElementById('response-frame');
    const captionFrame = document.getElementById('caption-frame');
    const suggestionsFrame = document.getElementById('suggestions-frame');
    const suggestionsContainer = suggestionsFrame.querySelector('.suggestions');
    const loadingFrame = document.getElementById('loading-frame');

    recognition.interimResults = true;
    recognition.lang = 'ne-NP'; // Set language to Nepali
    recognition.continuous = true;

    let isListening = false;
    let currentCommand = '';
    let silenceTimeout;
    let userName = '';
    
    function updateCaption(text) {
      captionFrame.textContent = text;
      captionFrame.classList.add('show');
      setTimeout(() => {
        captionFrame.classList.remove('show');
      }, 3000);
    }

    function updateSuggestions(commands) {
      suggestionsContainer.innerHTML = '';
      commands.forEach(command => {
        const button = document.createElement('button');
        button.textContent = command;
        button.onclick = () => {
          processCommand(command.toLowerCase());
        };
        suggestionsContainer.appendChild(button);
      });
      suggestionsFrame.classList.add('show');
    }

    function processCommand(command) {
      let responseText = '';

      if (command.includes('के छ')) {
        responseText = 'म ठिक छु, धन्यवाद!';
      } else if (command.includes('तपाईंको नाम के हो')) {
        responseText = `मेरो नाम Assistant हो। तपाईंको नाम के हो?`;
      } else if (command.includes('म राम्रो छु')) {
        responseText = `म खुशी छु कि तपाईं राम्रो हुनुहुन्छ!`;
      } else {
        responseText = `म त्यस्तो बुझ्न सक्दिन। कृपया दोहोर्याउनुहोस्।`;
      }

      return responseText;
    }

    function speakNepali(text) {
      const voices = synthesis.getVoices();
      const nepaliVoice = voices.find(voice => voice.lang === 'ne-NP');

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = nepaliVoice;
      utterance.pitch = 1;
      utterance.rate = 1;

      synthesis.speak(utterance);
    }

    function handleVoiceCommand(command) {
      let responseText = '';

      if (!userName) {
        userName = command;
        responseText = `नमस्ते, ${userName}! तपाईंलाई कस्तो छ?`;
        updateCaption(`तपाईंलाई भेट्न खुशी लाग्यो, ${userName}.`);
      } else {
        responseText = processCommand(command);
        updateCaption(`तपाईंले भन्नुभयो: ${command}`);
      }

      responseFrame.textContent = 'प्रकृया हुँदैछ...';
      responseFrame.classList.add('show');

      if (synthesis.speaking) {
        synthesis.cancel();
      }

      speakNepali(responseText);

      clearTimeout(silenceTimeout);
    }

    function handleNoInput() {
      updateCaption('मैले केही सुन्न सकेन। कृपया दोहोर्याउनुहोस्।');
      responseFrame.textContent = 'प्रकृया गर्दैछ...';
      responseFrame.classList.add('show');
      speakNepali('मैले केही सुन्न सकेन। कृपया दोहोर्याउनुहोस्।');
      setTimeout(() => {
        responseFrame.classList.remove('show');
        captionFrame.textContent = '';
        suggestionsFrame.classList.remove('show');
        startListening();
      }, 3000);
    }

    function startListening() {
      if (isListening) return;

      isListening = true;
      recognition.start();
      loadingFrame.style.display = 'block';
      captionFrame.textContent = 'सुनिरहेका छौं...';
      suggestionsFrame.classList.remove('show');

      recognition.onresult = (event) => {
        let transcript = '';
        for (const result of event.results) {
          transcript += result[0].transcript;
        }
        currentCommand = transcript.toLowerCase();

        if (userName) {
          handleVoiceCommand(currentCommand);
        } else {
          handleVoiceCommand(currentCommand);
        }

        if (event.results[0].isFinal) {
          isListening = false;
        }
      };

      recognition.onspeechend = () => {
        clearTimeout(silenceTimeout);
        silenceTimeout = setTimeout(() => {
          recognition.stop();
          isListening = false;
          loadingFrame.style.display = 'none';
          handleNoInput();
        }, 5000);
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        startListening();
      };
    }

    function askForName() {
      updateCaption('तपाईंको नाम के हो?');
      speakNepali('नमस्ते! कृपया तपाईंको नाम भन्नुहोस्।');
      startListening();
    }

    window.onload = () => {
      askForName();
    };
  </script>
</body>
</html>
