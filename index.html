<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .assistant-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }
        .header {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .caption, .response {
            margin-top: 20px;
            font-size: 1.2em;
            color: #b0bec5;
        }
        .response-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            color: #ffffff;
        }
        .response-frame.active {
            opacity: 1;
        }
        .response-content {
            text-align: center;
            padding: 20px;
            background: #333333;
            border-radius: 10px;
        }
        .response-content p {
            margin: 0;
            font-size: 1.5em;
        }
        .response-content button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            background: #2196F3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .response-content button:hover {
            background: #1E88E5;
        }
        .listening-indicator {
            font-size: 1.2em;
            color: #ff5722;
            margin-top: 20px;
            display: none;
        }
        .listening-indicator.active {
            display: block;
        }
        .input-suggestions {
            margin-top: 20px;
        }
        .suggestion-button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            background: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .suggestion-button:hover {
            background: #45a049;
        }
        .language-selector {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="assistant-container">
        <div class="language-selector">
            <button onclick="setLanguage('ne')">नेपाली</button>
            <button onclick="setLanguage('en')">English</button>
        </div>
        <div class="header" id="header">Hello! How can I help you today?</div>
        <div id="caption" class="caption">Please tell me your name.</div>
        <div id="response-frame" class="response-frame">
            <div class="response-content">
                <p id="response-message">Your message will appear here</p>
                <button onclick="closeResponse()">OK</button>
            </div>
        </div>
        <div id="listening" class="listening-indicator">Listening...</div>
        <div id="suggestions" class="input-suggestions"></div>
    </div>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        const synthesis = window.speechSynthesis;

        let userName = '';
        let isListening = false;
        let responseFrame = document.getElementById('response-frame');
        let responseMessage = document.getElementById('response-message');
        let caption = document.getElementById('caption');
        let listeningIndicator = document.getElementById('listening');
        let suggestionsContainer = document.getElementById('suggestions');
        let language = 'en'; // Default language

        recognition.interimResults = false;
        recognition.continuous = false;

        function setLanguage(lang) {
            language = lang;
            recognition.lang = lang === 'ne' ? 'ne-NP' : 'en-US';
            updateText(language);
            startListening();
        }

        function updateText(lang) {
            if (lang === 'ne') {
                document.getElementById('header').textContent = 'नमस्ते! तपाईंलाई म कसरी मद्दत गर्न सक्छु?';
                caption.textContent = 'तपाईंको नाम बताउनुहोस्।';
            } else {
                document.getElementById('header').textContent = 'Hello! How can I help you today?';
                caption.textContent = 'Please tell me your name.';
            }
        }

        function speak(text) {
            let utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = language === 'ne' ? 'ne-NP' : 'en-US';
            synthesis.speak(utterance);
        }

        function startListening() {
            if (isListening) return;
            isListening = true;
            listeningIndicator.classList.add('active');
            recognition.start();
        }

        function stopListening() {
            if (!isListening) return;
            isListening = false;
            listeningIndicator.classList.remove('active');
            recognition.stop();
        }

        function handleVoiceCommand(command) {
            if (!userName) {
                userName = command;
                let greeting = language === 'ne' ? `नमस्ते, ${userName}! तपाईंलाई कसरी मद्दत गर्न सक्छु?` : `Hello, ${userName}! How can I help you today?`;
                caption.textContent = greeting;
                speak(greeting);
            } else {
                let responseText = '';
                let suggestions = [];
                if (command.toLowerCase().includes('good morning')) {
                    responseText = language === 'ne' ? 'सुप्रभात! के म तपाईंलाई केहि मद्दत गर्न सक्छु?' : 'Good morning! How can I assist you today?';
                    suggestions = [language === 'ne' ? 'मलाई मौसम बताउनुहोस्' : 'Tell me the weather', language === 'ne' ? 'मलाई समाचार बताउनुहोस्' : 'Tell me the news'];
                } else if (command.toLowerCase().includes('thank you')) {
                    responseText = language === 'ne' ? 'धन्यवाद! तपाईलाई अझै केहि चाहिन्छ भने मलाई भन्नुहोस्।' : 'Thank you! If you need anything else, just let me know.';
                } else {
                    responseText = language === 'ne' ? 'माफ गर्नुहोस्, मैले बुझ्न सकेन। कृपया फेरि प्रयास गर्नुहोस्।' : 'Sorry, I didn\'t understand that. Please try again.';
                }
                showResponse(responseText, suggestions);
            }
        }

        function showResponse(message, suggestions = []) {
            responseMessage.textContent = message;
            speak(message);
            responseFrame.classList.add('active');
            updateSuggestions(suggestions);
        }

        function updateSuggestions(suggestions) {
            suggestionsContainer.innerHTML = '';
            suggestions.forEach(suggestion => {
                let button = document.createElement('button');
                button.className = 'suggestion-button';
                button.textContent = suggestion;
                button.onclick = () => handleVoiceCommand(suggestion);
                suggestionsContainer.appendChild(button);
            });
        }

        function closeResponse() {
            responseFrame.classList.remove('active');
        }

        function handleNoInput() {
            if (isListening) {
                stopListening();
                let noInputMessage = language === 'ne' ? 'म तपाईंलाई केही पनि सुनिरहेको छैन। कृपया प्रयास गर्नुहोस्।' : 'I can\'t hear you. Please try again.';
                showResponse(noInputMessage);
            }
        }

        recognition.onresult = function(event) {
            const command = event.results[0][0].transcript;
            stopListening();
            caption.textContent = `तपाईंले भने: "${command}"`;
            handleVoiceCommand(command);
        };

        recognition.onerror = function() {
            stopListening();
            let errorMessage = language === 'ne' ? 'माफ गर्नुहोस्, केही समस्या भयो। कृपया फेरि प्रयास गर्नुहोस्।' : 'Sorry, there was a problem. Please try again.';
            showResponse(errorMessage);
        };

        // Initialize
        setLanguage('en'); // Start with English
        setTimeout(() => {
            startListening();
            setTimeout(handleNoInput, 5000); // Wait 5 seconds for input
        }, 1000);
    </script>
</body>
</html>
